<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Choreography Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="app-container">
        <!-- Header with capture button -->
        <header class="app-header">
            <!-- These appear stacked without CSS styling -->
            <h1>Data Choreography</h1>
            <button id="capture-btn" class="capture-button">+ Add Note</button>
        </header>

        <!-- Main content area -->
        <section class="content-area">
            <!-- This section contains the notes list and the capture modal -->
            <div class="notes-container">
                <h2>Notes</h2>
                <div id="notes-list" class="notes-list">
                    <!-- Notes will be dynamically inserted here -->
                </div>
            </div>
        </section>

        <!-- Capture Modal wraps modal header and form elements (initially hidden) -->
        <div id="capture-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Note</h3>
                    <button id="close-modal" class="close-button">Ã—</button>
                </div>
                <form id="note-form">
                    <div class="form-group">
                        <label for="note-title">Title</label>
                        <input type="text" id="note-title" name="title" placeholder="Note title" required>
                    </div>
                    <div class="form-group">
                        <label for="note-content">Content</label>
                        <textarea id="note-content" name="content" placeholder="Write your note here..." rows="6"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-btn" class="cancel-button">Cancel</button>
                        <button type="submit" class="save-button">Save Note</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Load JavaScript files -->
    <script src="js/dataModel.js"></script>
    <script src="js/capture.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
